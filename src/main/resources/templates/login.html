<body>

<h1 class="wyq";align="left">"永庆"健身网站</h1>

<form class="layui-form" action="/wyqgym/detail" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="title" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="username">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--<button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit">立即提交</button>-->
            <button class="layui-btn" type="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="register.html">注册</a>
        </div>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'layedit'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });

        // //监听提交
        // form.on('submit(demo1)', function(data){

        //         title: '最终的提交信息'
        //     })
        //     return false;
        // });

        //表单初始赋值
        form.val('example', {
            "username": "admin" // "name": "value"
            ,"password": "123456"
        })
    });
</script>
